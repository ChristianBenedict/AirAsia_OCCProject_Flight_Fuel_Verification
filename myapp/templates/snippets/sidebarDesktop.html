{% load static %}

<!-- Static sidebar for desktop -->
<div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-auto lg:flex-col mt-2">
    <div class="flex grow flex-col gap-y-5 overflow-y-auto border-r border-gray-200 bg-white px-6 pb-4">
      <div class="flex h-16 w-auto shrink-0 items-center">
        <img class="h-12 w-auto" src="{% static 'img/IAALogo.png' %}" alt="AirAsia">
      </div>
      <nav class="flex flex-1 flex-col">
        <ul role="list" class="flex flex-1 flex-col gap-y-7">
          <li>
            <ul role="list" class=" space-y-1">
                <li>
                    <a href="{% url 'index' %}"
                        class="hover:text-white hover:bg-red-600 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold {% if request.path == '/' %}bg-red-600 text-white  {% else %}bg-white text-gray-400{% endif %}"
                        x-state:on="Current"
                        x-state:off="Default"
                        x-state-description="Current: &quot;bg-gray-800 text-white&quot;, Default: &quot;text-gray-400 hover:text-white hover:bg-red-600&quot;">
                        <svg class="h-6 w-6 shrink-0"
                            fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            aria-hidden="true">

                                stroke-linejoin="round"

                        x-state:off="Default"

                    </a>
                </li>
                <li>
                    <a href="{% url 'history' %}"
                        class=" hover:text-white hover:bg-red-600 group flex gap-x-3 rounded-md p-3 text-sm leading-6 font-semibold {% if request.path == '/history/'  %}bg-red-600 text-white  {% else %}bg-white text-gray-400{% endif %}"

                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
