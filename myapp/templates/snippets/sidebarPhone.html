{% load static %}

<div x-show="open" class="relative z-50 lg:hidden"
    x-description="Off-canvas menu for mobile, show/hide based on off-canvas menu state."
    x-ref="dialog" aria-modal="true" style="display: none;">

    <div x-show="open"
        x-transition:enter="transition-opacity ease-linear duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition-opacity ease-linear duration-300"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-gray-900/80"
        x-description="Off-canvas menu backdrop, show/hide based on off-canvas menu state."
        style="display: none;"></div>

    <div class="fixed inset-0 flex">

        <div x-show="open"
            x-transition:enter="transition ease-in-out duration-300 transform"
            x-transition:enter-start="-translate-x-full"
            x-transition:enter-end="translate-x-0"
            x-transition:leave="transition ease-in-out duration-300 transform"
            x-transition:leave-start="translate-x-0"
            x-transition:leave-end="-translate-x-full"
            x-description="Off-canvas menu, show/hide based on off-canvas menu state."
            class="relative mr-16 flex w-full max-w-xs flex-1"
            @click.away="open = false"
            style="display: none;">

            <div x-show="open"
                x-transition:enter="ease-in-out duration-300"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
                x-transition:leave="ease-in-out duration-300"
                x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0"
                x-description="Close button, show/hide based on off-canvas menu state."
                class="absolute left-full top-0 flex w-16 justify-center pt-5"
                style="display: none;">
                <button type="button" class="-m-2.5 p-2.5"
                    @click="open = false">
                    <span class="sr-only">Close
                        sidebar</span>
                    <svg class="h-6 w-6 text-white"
                        fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div
                class="flex grow flex-col gap-y-5 overflow-y-auto bg-red-600 px-6 pb-2 ring-1 ring-white/10">
                <div
                    class="flex h-16 shrink-0 items-center">
                    <img class="h-16 w-auto"
                    src="{% static 'img/IAALogo.png' %}"
                        alt="Your Company">
                </div>
                <nav class="flex flex-1 flex-col">
                    <ul role="list"
                        class="flex flex-1 flex-col gap-y-7">
                        <li>
                            <ul role="list" class="space-y-1 ">
                                <li>
                                    <a href="{% url 'index' %}"
                                        class=" hover:bg-gray-800 hover:text-white text-gray-400 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold {% if request.path == '/' %}bg-gray-800 text-white  {% else %}bg-red-600 text-gray-400{% endif %}"
                                        x-state:on="Current"
                                        x-state:off="Default"
                                        x-state-description="Current: &quot;bg-gray-800 text-white&quot;, Default: &quot;text-gray-400 hover:text-white hover:bg-gray-800&quot;">
                                        <svg
                                            class="h-6 w-6 shrink-0"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke-width="1.5"
                                            stroke="currentColor"
                                            aria-hidden="true">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"></path>
                                        </svg>

                                </li>
                                <li>

                                          </svg>                                  
                                        Result
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'history' %}"
                                        class="text-gray-400 hover:text-white hover:bg-gray-800 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold {% if request.path == '/history/' %}bg-gray-800 text-white  {% else %}bg-red-600 text-gray-400{% endif %}"
                                        x-state-description="undefined: &quot;bg-gray-800 text-white&quot;, undefined: &quot;text-gray-400 hover:text-white hover:bg-gray-800&quot;">
                                        <svg
                                        class="h-6 w-6 shrink-0"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke-width="1.5"
                                        stroke="currentColor"
                                        aria-hidden="true">
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            d="M10.5 6a7.5 7.5 0 107.5 7.5h-7.5V6z"></path>
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            d="M13.5 10.5H21A7.5 7.5 0 0013.5 3v7.5z"></path>
                                    </svg>
                                    History
                                    </a>
                                </li>
                                <li>

                                        x-state-description="undefined: &quot;bg-gray-800 text-white&quot;, undefined: &quot;text-gray-400 hover:text-white hover:bg-gray-800&quot;">

                                    </a>
                                </li>  
                                <li>
                                    <a href="{% url 'occapp:index' %}"
                                        class="text-gray-400 hover:text-white hover:bg-gray-800 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold {% if request.path == '/vendor/' %}bg-gray-800 text-white  {% else %}bg-red-600 text-gray-400{% endif %}"
                                        x-state-description="undefined: &quot;bg-gray-800 text-white&quot;, undefined: &quot;text-gray-400 hover:text-white hover:bg-gray-800&quot;">
                                        <svg class="h-6 w-6 shrink-0"
                                        fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5"
                                        stroke="currentColor"
                                        aria-hidden="true">
                                        <path stroke-linecap="round"
                                            stroke-linejoin="round"
                                            d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"></path>
                                    </svg>
                                        Fuel report by IAA
                                    </a>
                                </li>     
                            </ul>
                        </li>
                        <li class="mt-auto bg-red-600">
                            <a href="/admin" class="group  flex gap-x-3 rounded-md p-3 text-sm font-semibold leading-6 text-gray-400  hover:text-white hover:bg-red-600 ">
                              <svg class="h-6 w-6 shrink-0 text-gray-400 group-hover:text-white " fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />

                            Administrator
                          </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>
